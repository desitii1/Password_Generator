<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="passwordGenerator.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <label for="password-length">Password Length: </label>
        <input type="number" id="password-length" value="8" min="1" max="20">

        <div class="checkbox-group">
            <label>
                <input type="checkbox" id="lowercase" checked>
                Include Lowercase
            </label>
            <label>
                <input type="checkbox" id="uppercase" checked>
                Include Uppercase
            </label>
            <label>
                <input type="checkbox" id="numbers" checked>
                Include Numbers
            </label>
            <label>
                <input type="checkbox" id="symbols">
                Include Symbols
            </label>
        </div>

        <button id="generate-btn">Generate Password</button>

        <div class="password-display">
            <p id="generated-password">Your generated password will appear here</p>
            </label>
        </div>
    </div>

    <script src="passwordGenerator.js"></script>
</body>
</html>
